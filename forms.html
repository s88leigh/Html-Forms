<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Html-Forms</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fill In Form</h4>
            <h5><form action="">Create an Account</form></h5>
            <label for="first">First Name</label>
            <input type="text" name=" firstname" id="first" />
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" />
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>

            <button>Submit</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Radio Buttons</h4>
            <div>
              <h5><form action="/size"></h5>

              <input type="radio" name="size" id="size-2" value="2" />
              <label for="2">2</label>
              <input type="radio" name="size" id="size-4" value="4" />
              <label for="4">4</label>
              <input type="radio" name="size" id="size-6" value="6" />
              <label for="6">6</label>
              <input type="radio" name="size" id="size-8" value="8" />
              <label for="8">8</label>
            </div>
            <button type="submit">Submit</button>
          </form>
          </div>

          <div>
            <h5>Dropdown Selection</h5>
            <form action="/color">
            <label for="color">Paint Color:</label>
            <select name="color" id="color">
              <option value="">Select</option>
              <option value="purple">Purple</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </form>
          <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Checkbox button</h4>
            <h5><form action="/color">Color</form></h5>
            <div>
              <input type="checkbox" name="color" id="red" value="red" />
              <label for="red">Red</label>
            </div>
            <div>
              <input type="checkbox" name="color" id="blue" value="blue" />
              <label for="blue">Blue</label>
            </div>
            <div>
              <input type="checkbox" name="color" id="green" value="green" />
              <label for="green">Green</label>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
